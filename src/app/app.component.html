<div [ngClass]="{'sk-loading': isLoading}">

    <app-loader class="sk-spinner sk-spinner-three-bounce" *ngIf="isLoading"></app-loader>
    <section class="header">
        <div class="title">
            <h1>INSTAWEATHER</h1>
        </div>
        <div class="toggle">
            <button [disabled]="disableCelsius" [ngClass]="{'button-disabled': disableCelsius}" (click)="toggleTemp('celsuis')">C</button>
            <button [disabled]="disableFahrenheit" [ngClass]="{'button-disabled': disableFahrenheit}" (click)="toggleTemp('fahrenheit')">F</button>
        </div>
    </section>
    <section class="main">
        <div>
            <h1>New Cairo</h1>
            <p>{{currentState.time}}</p>
            <svg class="state-img" width="100%" height="100%" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use *ngFor="let item of svgGroup" class="absolute" [attr.xlink:href]="item.href" [attr.x]="item.x" [attr.y]="item.y" [attr.width]="item.width" [attr.height]="item.height" />
            </svg>
            <h2>{{currentState.summary}}</h2>
        </div>
        <div>
            <h1>{{currentState.temperature}}&#xb0;</h1>
            <h3>{{temperatureHigh}}&#176; / {{temperatureLow}}&#176;</h3>
            <p>{{dailyState.data && dailyState.data[0].summary}}</p>
        </div>
    </section>

    <!-- <app-current-temp></app-current-temp> -->
    <app-detailed-forecast [hourlyState]="hourlyState" [dailyState]="dailyState"></app-detailed-forecast>
</div>
